<footer class="py-10 print:hidden">
  <div class="flex flex-col items-center justify-between md:flex-row">
    
    <div class="flex flex-col items-center md:items-start">
      <span class="text-sm text-neutral-500 dark:text-neutral-400">
        &copy; {{ now.Format "2006" }} {{ .Site.Params.author.name | default .Site.Title }}
      </span>
      <span class="text-xs text-neutral-400 mt-1">
        本站已稳定运行: <span id="running_time"></span>
      </span>
    </div>

    <div class="mt-4 md:mt-0">
      <span class="text-xs text-neutral-400">
        Powered by 
        <a class="hover:text-primary-600 transition-colors" href="https://gohugo.io/" target="_blank" rel="noopener noreferrer">Hugo</a> 
        & 
        <a class="hover:text-primary-600 transition-colors" href="https://github.com/nunocoracao/blowfish" target="_blank" rel="noopener noreferrer">Blowfish</a>
      </span>
    </div>

  </div>
  
  <script>
    function updateRunningTime() {
      var startDate = new Date(2026, 1, 27); 
      var now = new Date();
      var diff = now - startDate;
      var days = Math.floor(diff / (1000 * 60 * 60 * 24));
      var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById('running_time').innerHTML = days + " 天 " + hours + " 小时";
    }
    setInterval(updateRunningTime, 1000);
    updateRunningTime();
  </script>
</footer>
