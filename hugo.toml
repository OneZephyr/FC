baseURL = "https://fc.181861.xyz"
languageCode = "zh-cn"
title = "第一文明"
theme = "papermod"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
  unsafe = true

[params]
  [params.profileMode]
    enabled = true
    title = "第一文明"
    imageUrl = "/assets/avatar.png"
    imageTitle = "第一文明"
    imageWidth = 150
    imageHeight = 150
  [params.author]
    name = "第一文明"
    email = "contact@example.com"
  [params.cover]
    responsiveImages = true  # 启用响应式图片
    linkFullImages = true    # 允许点击图片查看完整尺寸
  ShowFullText = false
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  [params.EditPost]
    URL = "https://github.com/username/repo/edit/main/content/"
    Text = "编辑此页"
    appendFilePath = true
  showToc = true
  TocOpen = true
  mainSections = ["posts"]
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/example"
  [[params.socialIcons]]
    name = "envelope"
    url = "mailto:contact@example.com"
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"
  comments = true
  defaultTheme = "auto"
  disableThemeToggle = false

[[menu.main]]
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  name = "文章"
  url = "/posts/"
  weight = 2

[[menu.main]]
  name = "系列"
  url = "/series/"
  weight = 3

[[menu.main]]
  name = "归档"
  url = "/archives/"
  weight = 4

[[menu.main]]
  name = "搜索"
  url = "/search/"
  weight = 5

[[menu.main]]
  name = "关于"
  url = "/about/"
  weight = 6

[related]
  includeNewer = false
  threshold = 80
  toLower = false
  [[related.include]]
    key = "tags"
    weight = 100
  [[related.include]]
    key = "categories"
    weight = 50



# 构建配置
[build]
  publishResources = true    # 确保资源正确发布
  writeStats = true          # 生成资源统计信息

# 媒体类型配置
[mediaTypes]
  [mediaTypes."image/webp"]
    suffixes = ["webp"]

# 输出格式配置
[outputFormats]
  [outputFormats.WebP]
    baseName = "index"
    isPlainText = false
    isHTML = false
    mediaType = "image/webp"
    rel = "alternate"
